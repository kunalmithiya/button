<!DOCTYPE html>
<html>
    <head>
        <title>tasks</title>
  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <link rel="stylesheet" href="style1.css"> -->
    </head>
    <body>
        <div class="container">
            <form onsubmit="return validateform()" action="Forms.html" method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input required  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" title="Must contain at least one number, 
                  one uppercase and lowercase letter, and at least 8 characters" >
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
 
              </form>
              
        </div>
        <script>
          function validateform() {
            //alert('cvbgnhj');
            var emailStr = document.getElementById('exampleInputEmail1').value;
            var passStr = document.getElementById('exampleInputPassword1').value;
            const isValidEmail = validateEmail(emailStr);
            if(passStr.length>=8 && isValidEmail===true){
              return true;
            }else{
              alert('invalid form')
              return false;
            }

          }
          function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
          }
        </script>
       
        
    </body>
    
    
</html>
